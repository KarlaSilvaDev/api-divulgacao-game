{% extends 'base-admin.html' %}
{% block content %}
<div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for id, nome, login, email, senha in usuarios %}
            <tr>
                <td>{{ id }}</td>
                <td><strong>{{ nome }}</strong></td>
                <td><strong>{{ login }}</strong></td>
                <td>{{ email }}</td>
                <td><a class="btn btn-light"href="{{ url_for('editar_usuario', id = id)}}">Editar</a></td>
              
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
