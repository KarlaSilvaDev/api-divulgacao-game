{% extends 'base-admin.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/habilidades.css">
{% endblock %}

{% block content %}

    <h1>Editar Habilidade</h1>

    <form method="POST" enctype="multipart/form-data" action="" class="needs-validation" data-toggle="validator">
        <div class="form-main">
            <div class="form-items">
                <div>
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" value="{{ id }}" required>
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ nome }}" required>
                </div>
                <div>
                    <label for="ocupacao">Descrição:</label>
                    <textarea class="form__skill-description" id="descricao" name="descricao" oninput="autoResize()" required>{{ descricao }}</textarea>
                </div>
                <div class="btn-form">
                    <input type="submit" class="btn btn-save " name="salvar" value="Salvar">
                    <a href="{{url_for('home_habilidade_admin')}}" class="btn btn-cancel">Cancelar</a>
                    <input type="submit" class="btn btn-del" name="excluir" value="Excluir">
                </div>
            </div>
        </div>
    </form>
    <script src="/static/js/admin.js"></script>
{% endblock %}
