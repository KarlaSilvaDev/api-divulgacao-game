<!--ADMIN: página que irá permitir o cadastro e edição do personagem-->
{% extends 'base-admin.html' %}
{% block content %}
<link rel="stylesheet" href="/static/css/listar-personagem-adm.css">
<h1>Edição de personagem</h1> 

<div class="form-main">
    <div class="form-items">
        <label for="imagem">Imagem:</label>

        <input type="text" id="imagem" name="imagem" value="{{ imagem }}">
        {% if imagem %}

        <img src="{{imagem}}" class="img-table">
        {% else %}
        <img src="https://images2.imgbox.com/68/3d/kEhAXnXQ_o.png" class="img-table">

        {% endif %}
    </div>

    <div class="form-items">
        <form method="POST" enctype="multipart/form-data" action="" class="needs-validation " data-toggle="validator">
            <div>
                <div class="id-age-flex">
                    <div class="id-age">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control" id="id" name="id" value="{{ id }}" required>
                        <!-- <div class="invalid-feedback">Campo obrigatório.</div> -->
                    </div>
                    <div class="id-age"> <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" name="idade" value="{{ idade }}" required>
                        <!-- <div class="invalid-feedback">Campo obrigatório.</div> -->
                    </div>

                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}" required>
                    <!-- <div class="invalid-feedback">Campo obrigatório.</div> -->
                </div>

                <label for="forca" class="form-label">Força:</label>
                <input type="number" class="range" min="0" max="10" id="forca" name="forca" value="{{ forca }}"
                    required>

                <div class="col form-group container"><label for="destreza" class="form-label">Destreza:</label>
                    <input type="number" class="form-range " min="0" max="10" class="form-control" id="destreza"
                        name="destreza" value="{{ destreza }}" required>
                </div>
                <div class="col form-group container"><label for="inteligencia" class="form-label">Inteligência:</label>
                    <input type="number" class="form-range" min="0" max="10" id="inteligencia" name="inteligencia"
                        value="{{ inteligencia }}" required>
                </div>
                <label for="exampleFormControlSelect1">Ocupação:</label>
                <select class="form-control" id="ocupacao" name="ocupacao" value="{{ ocupacao }}">

                    <option>Ciborgue</option>
                    <option>Humano</option>
                    <option>Robô</option>
                </select>

                <label for="exampleFormControlSelect1">Habilidade única:</label>
                <select class="form-control" id="habilidade" name="habilidade" value="{{ habilidade }}">

                    <option>Acrobacia urbana</option>
                    <option>Atirador de elite</option>
                    <option>Engenheiro de Drone</option>
                    <option>Hacker</option>
                    <option>Mestre em combate</option>
                </select>

                <label for="história">História:</label>
                <textarea class="textarea" id="historia" name="historia">{{ historia }}</textarea>

                <input type="submit" class="btn btn-active" name="salvar" value="Salvar">
                <a href="{{url_for('home_admin')}}" class="btn btn-active">Cancelar</a>
                <input type="submit" class="btn btn-active" name="excluir" value="Excluir">
            </div>

    </div>
    <!--Atributos: id, nome, classe, força, destreza, inteligência, idade, história, imagem-->

    </form>
    {% endblock %}
