<!--ADMIN - Base para as páginas de administração-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Shadows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
  </head>

  <body>
    <!--Menu de Navegação--> 
    <header>
      <nav class="navbar navbar-expand-lg rounded">
        <div class="container-fluid">
          <a href="/"><img src="https://see.fontimg.com/api/renderfont4/lg97d/eyJyIjoiZnMiLCJoIjozOCwidyI6MTAwMCwiZnMiOjM4LCJmZ2MiOiIjRkZGRUZFIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/TmVvbiBTaGFkb3dz/cyberway-riders.png" alt="Cyberpunk fonts"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-md-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('historia') }}">HISTÓRIA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('jogo') }}">O JOGO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('exibir_personagens')}}">PERSONAGENS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between border-bottom ">
      <nav class="navbar navbar-expand-md fixed-top">
        <a href="{{ url_for('home') }}" class="d-inline-flex link-body-emphasis text-decoration-none"><img src="https://see.fontimg.com/api/renderfont4/lg97d/eyJyIjoiZnMiLCJoIjo0NiwidyI6MTAwMCwiZnMiOjQ2LCJmZ2MiOiIjQzcxMkY0IiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/TmVvbiBTaGFkb3dz/cyberway-riders.png" class="navbar-brand mx-5 logo" alt="Cyberpunk fonts"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <div class="navbar-nav">
            <label><small>Personagens</small></label>
            <a class="btn btn-sm btn-outline-light mx-2" href="{{ url_for('home_admin') }}">Listar</a>
            <a class="btn btn-sm btn-outline-light mx-2" href="{{ url_for('editar_personagem', id = 0)}}">Adicionar</a>
            <label><small>Habilidades</small></label>
            <a class="btn btn-sm btn-outline-light mx-2" href="{{ url_for('home_habilidade_admin') }}">Listar</a>
            <a class="btn btn-sm btn-outline-light mx-2" href="{{ url_for('editar_habilidade', id = 0) }}">Adicionar</a>
            <label><small>Usuários</small></label>
            <a class="btn btn-sm btn-outline-light mx-2" href="{{ url_for('home_usuario_admin') }}">Listar</a>
            <a class="btn btn-sm btn-outline-light mx-2" href="{{ url_for('editar_usuario', id = 0) }}">Adicionar</a>
          </div>
        </div>
        <div class="col-md-2 text-end mx-5">
          <a class="btn btn-outline-light me-2" href="{{url_for('home')}}">Logout</a>
        </div>
      </nav>
    </div>

    <!--Conteúdo Principal-->
    <main class="container conteudo-principal">{% block content %}{% endblock %}</main>

    <!--Rodapé-->
    <footer class="py-3 mt-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="{{ url_for('home') }}" class="nav-link px-2 ">Home</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('historia') }}" class="nav-link px-2">História</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2">O jogo</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('exibir_personagens')}}" class="nav-link px-2">Personagens</a>
        </li>
      </ul>
      <p class="text-center">© 2023 Company, Inc</p>
    </footer>

  </body>
</html>
