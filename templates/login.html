{% extends 'base-public.html' %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename = 'css/login.css')}}"/>
{% endblock %}

{% block public_content %}
<div class="login d-flex align-items-center">
    <form class="container col-md-3 py-3 text-light">
        <h1 class="h4 mb-1 font-weight-normal text-center">Faça login</h1>
        <p class="text-center">Apenas administradores</p>
        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Não iremos compartilhar seu e-mail.</small>
        </div>
        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Senha:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><small>Lembrar de mim</small></label>
        </div>  
        <button type="submit" class="btn w-100 bg-dark text-light">Entrar</button>
    </form>
</div>

{% endblock %}
