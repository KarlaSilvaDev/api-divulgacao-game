{% extends 'base-admin.html' %}
{% block content %}
<div>
    <h1>Lista de Habilidadess</h1>
    <a href="{{ url_for('editar_habilidade', id = 0)}}" class="btn btn-primary"> Adicionar</a>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for id, nome, descricao in habilidades %}
            <tr>
                <td>{{ id }}</td>
                <td><strong>{{ nome }}</strong></td>
                <td>{{ descricao }}</td>
                <td><a href="{{ url_for('editar_habilidade', id = id)}}">Editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
